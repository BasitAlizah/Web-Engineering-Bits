<body class=" d-flex justify-content-center d-flex align-items-center">
    <div class="container m-5 p-5 text-center border border-primary rounded rounded-5  w-50 w-md-25">
        <div class="row">
            <div class="col-12">
                <h1>Sign In</h1>
            </div>
            <div class="col-12 m-1">
                <p class="text-left">Username</p>
                <input class="input w-100" type="text">

                <input class="input w-100" type="password">

                <div class="form-check small">
                    <input class="form-check-input" type="checkbox" value="0" id="rememberme" />

            </div>
            <div class="col-6">
                <a class="small" href="https://www.google.com">Forgot password?</a>
            </div>
            <div class="col-12 my-1">
                <button class="btn-primary rounded rounded-3 w-100">Sign In</button>
            </div>
            <div class="col-12">
                <p class="small">Don't have an account? <a href="https://www.google.com">Register here</a></p> 
            </div>
      </div>
