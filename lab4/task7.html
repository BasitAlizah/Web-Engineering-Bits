<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alizah Basit 22k5155 WE Lab 04 Task 07</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container p-3 border border-primary rounded w-50">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name">
                <span id="nameError" class="text-danger"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
                <span id="emailError" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" class="form-control" id="contact">
                <span id="contactError" class="text-danger"></span>
            </div>
            
            <!-- <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
                <span id="emailError" class="text-danger"></span>
            </div> -->
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                <span id="passwordError" class="text-danger"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <span id="confirmPasswordError" class="text-danger"></span>
            </div>
            
            <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male"> 
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female"> 
                    <label class="form-check-label">Female</label>
                </div>
                <br>
                <span id="genderError" class="text-danger"></span>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the terms and conditions.</label>
                <br>
                <span id="termsError" class="text-danger"></span>
            </div>
            
            <button type="button" class="btn btn-primary w-100" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            
            let name = document.getElementById("name").value;
            let nameRegex = /^[A-Za-z\s]+$/;
            document.getElementById("nameError").innerText =nameRegex.test(name) ? "" : "Invalid name format!";
            if (!nameRegex.test(name)) isValid = false;

            let contact = document.getElementById("contact").value;
            let contactRegex = /^\d{10,15}$/;
            document.getElementById("contactError").innerText = contactRegex.test(contact) ? "" : "Invalid contact number!";
            if (!contactRegex.test(contact)) isValid = false;

            let email = document.getElementById("email").value;
            let emailRegex = /^\S+@\S+\.\S+$/;
            document.getElementById("emailError").innerText = emailRegex.test(email) ? "" : "Invalid format!";
            if (!emailRegex.test(email)) isValid = false;

            let password = document.getElementById("password").value;
            let passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            document.getElementById("passwordError").innerText = passwordRegex.test(password) ? "" : "Weak password! password should be atleast 8 characters and contain atleast one: small letter, capital letter, digit, special character!";
            if (!passwordRegex.test(password)) isValid = false;

            let confirmPassword = document.getElementById("confirmPassword").value;
            document.getElementById("confirmPasswordError").innerText = confirmPassword === password ? "" : "Passwords do not match!";
            if (confirmPassword !== password) isValid = false;

            let genderSelected = document.querySelector('input[name="gender"]:checked');
            document.getElementById("genderError").innerText = genderSelected ? "" : "Please select gender!";
            if (!genderSelected) isValid = false;

            let termsAccepted = document.getElementById("terms").checked;
            document.getElementById("termsError").innerText = termsAccepted ? "" : "You must agree to the terms and conditions!";
            if (!termsAccepted) isValid = false;

            if (isValid) {
                alert("Form Submitted Successfully!");
            }
        }
    </script>
</body>
</html>
