<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22k-5155 Alizah Basit WELab 04 Task 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class=" d-flex justify-content-center d-flex align-items-center">
    <div class="container m-5 p-5 text-center border border-primary rounded rounded-5  w-50 w-md-25">
        <div class="row">
            <div class="col-12">
                <h1>Sign In</h1>
            </div>
            <div class="col-12 m-1">
                <p class="text-left">Username</p>
                <input id="uname" class="input w-100" type="text">
            </div>
            <div class="col-12 m-1">
                <p class="text-left">Password</p>
                <input id="pass" class="input w-100" type="password">
            </div>

            <div class="col-12 m-1">
                <p class="text-left">Confirm Password</p>
                <input id="confirmpass" class="input w-100" type="password">
            </div>
            
            <div class="col-12 my-1">
                <button onclick="register()" class="btn-primary rounded rounded-3 w-100">Register</button>
            </div>
        </div>
        <p id="userInfo"></p>
        <script>
            function register(){
                let username = document.getElementById("uname").value;
                let password = document.getElementById("pass").value;
                let confirmpassword = document.getElementById("confirmpass").value;
                
                if(password==confirmpassword){
                    document.getElementById("userInfo").innerHTML=`
                    </br>
                    <b style="font-size: 20px;">User Information</b>
                    <b>Username: ${username}</b>
                    <b>password: ${password}</b>
                    `
                }
                else{
                    document.getElementById("userInfo").innerHTML=`
                    </br>
                    <b style="font-size: 20px; color: red;">Password and confirm password does not match!</b>
                    `
                }
            }
        </script>
</body>
</html>
